name: Update Application Version on PR Merge

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:
    inputs:
      versionLevel:
        description: 'Version Update Type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  update_version:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'npm')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies, Update Application Version and Push Changes
        run: |
          cd client
          npm install
          npm version patch
          git push --follow-tags
        env:
          GIT_USER: ${{ secrets.ACTOR }}
          GIT_PASSWORD: ${{ secrets.GHT }}
