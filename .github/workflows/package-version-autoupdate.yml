name: Update Application Version on PR Merge

on:
  pull_request:
    types:
      - closed

jobs:
  update_version:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'npm')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Update Application Version and Push Changes
        run: |
          npm version patch
          git push --follow-tags
        env:
          GIT_USER: ${{ secrets.ACTOR }}
          GIT_PASSWORD: ${{ secrets.GHT }}
